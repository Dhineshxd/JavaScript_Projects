<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Image Editor</h1>
        <label for="upload" class="custom-file" >Upload Image</label>
        <input type="file" id="upload" accept="image/*">

        <div class="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <label for="">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            <label for="">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <label for="">Grayscale</label>
            <input type="range" id="grayscale" min="0"  max="200" value="100">

            <button id="btn-dwl">Download Image</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
